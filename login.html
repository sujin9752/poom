<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Poom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="login">
    <div class="login-wrap">

      <header class="login-header">
        <button class="skip">
          둘러보기
        </button>
      </header>

      <main class="login-main">
        <div class="login-title">
          <h1>
            오늘,<br>
            당신의 취향을<br>
            <span class="point">품</span>-다.
          </h1>
        </div>

        <div class="login-visual">
          <img src="img/intro/illust.png" alt="그림">
        </div>

        <div class="login-actions">
          <button class="btn btn-primary">
            로그인
          </button>

          <div class="btn-other">
            <button>
              <img src="img/intro/logo_naver.png" alt="네이버">
              <span>네이버</span>
            </button>
            <button>
              <img src="img/intro/logo_kakao.png" alt="카카오">
              <span>카카오</span>
            </button>
            <button>
              <img src="img/intro/logo_apple.png" alt="애플">
              <span>
                Apple
              </span>
            </button>
          </div>

        </div>

        <div class="signup" role="button" tabindex="0">
          새로 오셨나요?
          <span>가입하기</span>
        </div>
      </main>

    </div>
  </div>


  <script src="js/login.js"></script>
</body>

</html>
