<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Poom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="onboarding-bg">
    <div class="app onboarding  page-fade">
  
      <section class="head">
        <div class="head-text">
          <p class="desc">
            멈추지 않는 할인, 지금 바로 <span class="highlight">품에서!</span>
          </p>
  
          <h2 class="title">
            끝없는 할인
            <span class="benefit">혜택
            </span>
          </h2>
  
          <p class="coupon-desc">
            품 플러스 <span class="badge">최대 10% 할인</span> 쿠폰 증정
          </p>
        </div>
      </section>
  
      <!-- 쿠폰 영역 -->
      <section class="coupon">
        <img src="img/intro/coupon1.png" alt="쿠폰" class="coupon-main">
        <img src="img/intro/coupon2.png" alt="쿠폰 장식" class="coupon-sub">
      </section>
  
      <div class="onboarding-logo">
        <img src="img/intro/poom_logo_eng.png" alt="poom 로고" class="logo">
      </div>
  
    </div>
  </div>


  <script src="js/onboarding.js"></script>
</body>
</html>
