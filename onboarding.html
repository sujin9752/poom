<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Poom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="onboarding-bg">
    <div class="onboarding-section onboarding-head">
      <div class="onboarding-head-text">
        <div class="desc-light">멈추지 않는 할인, 지금 바로 <span class="highlight">품에서!</span></div>
        <div class="desc-strong">
          끝없는 할인<br><span class="benefit">혜택</span>
        </div>
        <div class="desc-coupon">
          품 플러스 <span class="coupon-badge">최대 10% 할인</span> 쿠폰 증정
        </div>
      </div>
    </div>
    <div class="onboarding-coupon">
      <img src="img/intro/coupon1.png" alt="쿠폰" class="coupon-main" />
      <img src="img/intro/coupon2.png" alt="쿠폰 라인" class="coupon-bottom" />
    </div>
    <div class="onboarding-illust-logo">
      <img src="img/intro/illust.png" alt="스마트폰 위에 소녀 일러스트" class="onboarding-illust" />
      <img src="img/intro/poom_logo_eng.png" alt="poom 로고" class="onboarding-logo" />
    </div>
  </div>
  <script src="js/onboarding.js"></script>
</body>
</html>
