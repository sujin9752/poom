<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Poom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="onboarding-bg">
    <div class="app onboarding">
  
      <section class="head">
        <div class="head-text">
          <p class="desc">
            멈추지 않는 할인, 지금 바로 <span class="highlight">품에서!</span>
          </p>
  
          <h2 class="title">
            끝없는 할인<br><span class="benefit">혜택</span>
          </h2>
  
          <p class="coupon-desc">
            품 플러스 <span class="badge">최대 10% 할인</span> 쿠폰 증정
          </p>
        </div>
      </section>
  
      <!-- 쿠폰 영역 -->
      <section class="coupon">
        <img src="img/intro/coupon1.png" alt="쿠폰" class="coupon-main">
        <img src="img/intro/coupon2.png" alt="쿠폰 장식" class="coupon-sub">
      </section>
  
      <!-- 일러스트 + 로고 -->
      <section class="visual">
        <img src="img/intro/illust.png" alt="스마트폰 위 소녀 일러스트" class="illust">
      </section>
  
      <footer>
        <img src="img/intro/poom_logo_eng.png" alt="poom 로고" class="logo">
      </footer>
  
    </div>
  </div>


  <script src="js/onboarding.js"></script>
</body>
</html>
