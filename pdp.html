<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Poom</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>


    <div class="main">
      <div class="app pdp-wrap">

        <!-- header -->
        <header class="pdp-header" aria-label="상품 상세 상단">
          <div class="pdp-top-row">
            <button type="button" class="pdp-icon-btn pdp-back" aria-label="뒤로가기">
              <img src="" alt="">
            </button>

            <h1 class="pdp-logo">
              <a href="#none" aria-label="POOM home">
                <img src="" alt="">
              </a>
            </h1>

            <div class="pdp-top-icons">
              <button type="button" class="pdp-icon-btn" aria-label="검색">
                <img src="" alt="">
              </button>
              <button type="button" class="pdp-icon-btn" aria-label="장바구니">
                <img src="" alt="">
              </button>
            </div>
          </div>
        </header>

        <main class="pdp-content">

          <!-- hero image -->
          <section class="pdp-hero" aria-label="상품 대표 이미지">
            <div class="pdp-hero-img">
              <img src="" alt="">
            </div>
          </section>

          <!-- summary -->
          <section class="pdp-summary" aria-label="상품 요약">
            <div class="pdp-brand-row">
              <button type="button" class="pdp-badge" aria-label="브랜드">
                <img src="" alt="">
              </button>
              <a href="#none" class="pdp-brand">드림씨앤씨</a>
              <span class="pdp-brand-arrow" aria-hidden="true">›</span>
            </div>

            <h2 class="pdp-title">[공식정품] 그로밋 맥그로우 펭귄 중형 인형 - 40cm</h2>

            <div class="pdp-meta">
              <span class="pdp-rate">
                <span class="pdp-rate-star" aria-hidden="true">★</span>
                <b>5.0</b>
                <span class="pdp-meta-sub">|</span>
                <a href="#reviews" class="pdp-meta-link">12 리뷰 보기</a>
              </span>
            </div>

            <div class="pdp-price">
              <div class="pdp-price-top">
                <span class="pdp-sale">23%</span>
                <span class="pdp-before">18,000원</span>
              </div>

              <div class="pdp-price-main">
                <strong class="pdp-final">13,900원</strong>
                <span class="pdp-benefit-tag">
                  <img src="" alt="">
                  <em>품플러스 혜택가</em>
                </span>
                <button type="button" class="pdp-benefit-btn" aria-label="혜택받기">
                  <img src="" alt="">
                  <span>혜택받기</span>
                </button>
              </div>

              <button type="button" class="pdp-store-btn" aria-label="구매 가능 매장 보기">
                구매 가능 매장 보기
              </button>
            </div>

            <div class="pdp-info-list" aria-label="추가 정보">
              <div class="pdp-info-row">
                <span class="pdp-info-k">적립안내</span>
                <span class="pdp-info-v">포인트 139원 적립</span>
              </div>
              <div class="pdp-info-row">
                <span class="pdp-info-k">혜택안내</span>
                <span class="pdp-info-v">NH카드 결제 시 최대 6개월 무이자</span>
              </div>
              <div class="pdp-info-row">
                <span class="pdp-info-k">배송안내</span>
                <span class="pdp-info-v">배송비 무료배송</span>
              </div>
            </div>
          </section>

          <!-- tabs -->
          <section class="pdp-tabs" aria-label="상품 상세 탭">
            <div class="pdp-tab-row">
              <button type="button" class="pdp-tab is-active" data-tab="info">기본정보</button>
              <button type="button" class="pdp-tab" data-tab="reviews">상품후기(2)</button>
              <button type="button" class="pdp-tab" data-tab="qa">Q&amp;A</button>
            </div>
          </section>

          <!-- detail (image above 펼쳐보기) -->
          <section class="pdp-detail" id="info" aria-label="상품 상세">
            <!-- ✅ 펼쳐보기 바로 위 '상세이미지' : img 태그만 / src 비움 -->
            <div class="pdp-detail-hero">
              <img src="" alt="">
            </div>

            <!-- fold area -->
            <div class="pdp-fold" data-collapsed="1" aria-label="상세 이미지 펼쳐보기">
              <div class="pdp-fold-inner">
                <!-- 여기에 상세 이미지들을 통으로 넣을 예정이면 img 여러개든, 1개든 그대로 꽂으면 됨 -->
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
              </div>

              <div class="pdp-fold-dim" aria-hidden="true"></div>

              <button type="button" class="pdp-fold-btn" aria-expanded="false">
                <span class="pdp-fold-text">펼쳐보기</span>
                <span class="pdp-fold-arrow" aria-hidden="true">⌄</span>
              </button>
            </div>
          </section>

          <!-- reviews / qa anchors (구간용) -->
          <section class="pdp-section" id="reviews" aria-label="상품 후기">
            <h3 class="pdp-section-title">상품후기</h3>
            <div class="pdp-section-box">
              <p class="pdp-empty">후기 영역</p>
            </div>
          </section>

          <section class="pdp-section" id="qa" aria-label="Q&amp;A">
            <h3 class="pdp-section-title">Q&amp;A</h3>
            <div class="pdp-section-box">
              <p class="pdp-empty">Q&amp;A 영역</p>
            </div>
          </section>

          <div class="pdp-spacer"></div>
        </main>

        <!-- bottom action -->
        <nav class="pdp-bottom" aria-label="구매 하단 영역">
          <button type="button" class="pdp-like" aria-label="찜">
            <img src="" alt="">
          </button>

          <button type="button" class="pdp-gift" aria-label="선물하기">
            <img src="" alt="">
            <span>선물하기</span>
          </button>

          <button type="button" class="pdp-buy" aria-label="구매하기">
            구매하기
          </button>
        </nav>

      </div>
    </div>

    <script src="js/pdp.js"></script>
  </body>
</html>
