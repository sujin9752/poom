<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Poom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="category">
    <div class="app category-wrap">

      <header class="category-header">
        <button type="button" class="back" aria-label="뒤로가기">
          <img src="img/intro/icon_back.png" alt="">
        </button>

        <h1 class="category-title">카테고리</h1>

        <button type="button" class="skip btn-common">건너뛰기</button>
      </header>

      <main class="category-main">
        <ul class="category-grid">
          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category01.png" alt="가구/수납">
              </div>
              <p class="card-label">가구/수납</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category02.png" alt="홈데코">
              </div>
              <p class="card-label">홈데코</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category03.png" alt="패브릭/생활">
              </div>
              <p class="card-label">패브릭/생활</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category04.png" alt="키친/푸드">
              </div>
              <p class="card-label">키친/푸드</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category05.png" alt="디자인/문구">
              </div>
              <p class="card-label">디자인/문구</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category06.png" alt="취미">
              </div>
              <p class="card-label">취미</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category07.png" alt="디지털">
              </div>
              <p class="card-label">디지털</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category08.png" alt="가전">
              </div>
              <p class="card-label">가전</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category09.png" alt="패션">
              </div>
              <p class="card-label">패션</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category10.png" alt="뷰티/헬스">
              </div>
              <p class="card-label">뷰티/헬스</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category11.png" alt="트래블/캠핑">
              </div>
              <p class="card-label">트래블/캠핑</p>
            </button>
          </li>

          <li>
            <button type="button" class="category-card">
              <div class="card-illust">
                <img src="img/intro/Category12.png" alt="반려동물">
              </div>
              <p class="card-label">반려동물</p>
            </button>
          </li>
        </ul>
      </main>

      <div class="category-footer">
        <button type="button" class="cta">탐색 시작하기</button>
      </div>

    </div>
  </div>


  <script src="js/category.js"></script>
</body>

</html>
